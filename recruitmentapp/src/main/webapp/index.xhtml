<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Database Test Page</title>
    </h:head>
    <h:body>
        <h1>Testing JPA to MySQL Database iv1201</h1>


        <h:form>

            <h3>Add user to database</h3>
            <p>
                Person ID: <h:inputText value="#{web.personId}"
                                        required="true"/>
            </p>
            <p>
                SSN: <h:inputText value="#{web.ssn}"
                                  required="true"/>
            </p>

            <p>
                E-mail: <h:inputText value="#{web.email}"
                                     required="true"/>
            </p>

            <p>
                Username: <h:inputText value="#{web.username}"
                                       required="true"/>
            </p>

            <p>
                Password: <h:inputText value="#{web.password}"
                                       required="true"/>
            </p>

            <hr/>

            <p>
                <h:commandButton value="Register"
                                 action="#{web.save()}"/>
            </p>

        </h:form>


    </h:body>
</html>
