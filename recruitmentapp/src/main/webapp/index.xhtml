<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="Register"/></title>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/base.xhtml">
            <ui:define name="title">Register</ui:define>
            <ui:define name="top">Register!</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputText value="Name"/>
                        <h:inputText value="#{web.name}"/>

                        <h:outputText value="Surname"/>
                        <h:inputText value="#{web.surname}"/>

                        <h:outputText value="SSN"/>
                        <h:inputText value="#{web.ssn}"
                                     required="true"/>


                        <h:outputText value="Email"/>
                        <h:inputText value="#{web.email}"
                                     required="true"/>

                        <h:outputText value="Username"/>
                        <h:inputText value="#{web.username}"
                                     required="true"/>

                        <h:outputText value="Password"/>
                        <h:inputSecret value="#{web.password}"
                                       required="true"/>
                        <br/>
                        <h:commandButton value="Register" action="#{web.save()}"/>
                    </h:panelGrid>
                    <div id="error">
                    <h:outputText value="#{web.errorMsg}"/>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
