<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="Register"/></title>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/base.xhtml">
            <ui:define name="title">Register</ui:define>
             <ui:define name="top">Register!</ui:define>
            <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputText value="Name"/>
                    <h:inputText id="txtName" value="#{web.name}"/>

                    <h:outputText value="Surname"/>
                    <h:inputText value="#{web.surname}"/>

                    <h:outputText value="SSN"/>
                    <h:inputText value="#{web.ssn}"
                                 requierd="true"/>


                    <h:outputText value="Email"/>
                    <h:inputText value="#{web.email}"
                                 requierd="true"/>
                    
                    <h:outputText value="Username"/>
                    <h:inputText value="#{web.username}"
                                 requierd="true"/>
                    
                    <h:outputText value="password"/>
                    <h:inputText value="#{web.password}"
                                 requierd="true"/>
                    <br/>
                    <h:commandButton value="Register" action="#{web.save()}"/>
                </h:panelGrid>
            </h:form>
                
        </ui:define>
        </ui:composition>

    </h:body>
