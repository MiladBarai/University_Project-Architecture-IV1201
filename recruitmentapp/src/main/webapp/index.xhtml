<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >

    <h:head>
        <title><ui:insert name="Register"/></title>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/base.xhtml">
            <ui:define name="title">Register</ui:define>
            <ui:define name="top">Register!</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" cellpadding="3">

                        <h:outputLabel value="Name"/>
                        <h:inputText value="#{web.name}"
                                     a:placeholder="Adolf"/>
                        <!-- Decoy -->

                        <h:outputLabel value="Surname"/>
                        <h:inputText value="#{web.surname}"
                                     a:placeholder="Adolfsson"/>
                        <!-- Decoy -->

                        <h:outputLabel value="SSN *"/>
                        <h:inputText label="SSN"
                                     id="ssn"
                                     value="#{web.ssn}"
                                     required="true"
                                     a:placeholder="YYYYMMDD-XXXX">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="ssn" style="color:red" />

                        <h:outputLabel value="Email *"/>
                        <h:inputText label="Email"
                                     id="email"
                                     value="#{web.email}"
                                     required="true"
                                     a:placeholder="adolf@adolfsson.com">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="email" style="color:red" />
                        
                        <h:outputLabel value="Role *"/>
                        <h:selectOneMenu value="#{web.role}">
                            <f:selectItems value="#{web.roles}" var="role" itemValue="#{role}" />
                        </h:selectOneMenu>
                        <!-- Decoy! -->


                        <h:outputLabel value="Username *"/>
                        <h:inputText label="Username"
                                     id="username"
                                     value="#{web.username}"
                                     required="true"
                                     a:placeholder="a username">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="username" style="color:red" />

                        <h:outputLabel value="Password *"/>
                        <h:inputSecret label="Password"
                                     id="password"
                                     value="#{web.password}"
                                     required="true"
                                     a:placeholder="a strong password">
                            <f:validateRequired />
                        </h:inputSecret>
                        <h:message for="password" style="color:red" />

                        <h:commandButton value="Register" action="#{web.save()}"/>

                    </h:panelGrid>
                    <p><h:outputText value="Fields marked with an asterisk (*) are required."/></p>
                    <div id="error">
                        <ui:repeat value="#{web.errorMsg}" var="error">
                            #{error}
                            <br/>
                            <br/>
                        </ui:repeat>
                    </div>

                </h:form>
                
             
            <h:link value="Login page" outcome="resources/login" />
            </ui:define>
        </ui:composition>

    </h:body>
</html>
