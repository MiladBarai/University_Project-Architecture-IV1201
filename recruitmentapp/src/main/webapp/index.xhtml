<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><ui:insert name="Login"/></title>
    </h:head>
    <h:body>
        <ui:composition template="resources/templates/base.xhtml">
            <ui:define name="title">Home</ui:define>
            <ui:define name="top">Welcome, please log in.</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputLabel value="Username *"/>
                        <h:inputText value="#{login.username}" />
                        <h:outputLabel value="Password *"/>
                        <h:inputSecret value="#{login.password}" />
                         <h:commandButton value="Login" action="#{login.auth()}"/>
                         <br/>
                         <br/>
                         <h:outputText value="#{login.msg}" style="color:red"/>
                    </h:panelGrid>
                </h:form>
        <p><h:outputText value="Fields marked with an asterisk (*) are required."/></p>
        <br />
        <br />
        
        <h3 style="margin-bottom: 5px">Not a member?</h3>
        <h:link value="Register" outcome="resources/register" />
        <br />
        <br />
        <br />
        <br />
            </ui:define>
        </ui:composition>
        
    </h:body>

    
</html>
