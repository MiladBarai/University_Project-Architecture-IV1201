<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
	<h:outputStylesheet library="css" name="style.css"  />
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>
        
                <f:view locale="#{localeManager.locale}">
                    <h:form>
                        <h:commandLink action="#{localeManager.changeLocale}">
                            <f:param name="languageCode" value="sv"/>
                            <h:graphicImage value="/resources/templates/sv.gif"/>
                        </h:commandLink>
                        &nbsp;
                        <h:commandLink action="#{localeManager.changeLocale}">
                            <f:param name="languageCode" value="en"/>
                            <h:graphicImage value="/resources/templates/en.gif"/>
                        </h:commandLink>
                    </h:form>

                    <h1>#{messages.enterAddress}</h1>
                    <h1>^Troll</h1>

                </f:view>

		<ui:insert name="header" >
		  <ui:include src="head.xhtml" />
		</ui:insert>

	  	<ui:insert name="content" >
	 	  <ui:include src="content.xhtml" />
                </ui:insert>
            
	    	<ui:insert name="footer" >
	    	  <ui:include src="footer.xhtml" />
                </ui:insert>

    </h:body>
</html>
