<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="Login"/></title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="title"></ui:define>
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h2>Hello, please log in:</h2>
                <br />
                
                <h:form>
                    <h:panelGrid columns="3" cellpadding="3">

                        <h:outputLabel value="Username *"/>
                        <h:inputText label="Username"
                                     id="username"
                                     value="#{web.username}"
                                     required="true">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="username" style="color:red" />

                        <h:outputLabel value="Password *"/>
                        <h:inputText label="Password"
                                     id="password"
                                     value="#{web.password}"
                                     required="true">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="password" style="color:red" />

                        <h:commandButton value="Log In" action="#{web.login}"/>

                    </h:panelGrid>
                    <p><h:outputText value="Fields marked with an asterisk (*) are required."/></p>
                    <div id="error">
                        <ui:repeat value="#{web.errorMsg}" var="error">
                        #{error}
                        <br/>
                        <br/>
                        </ui:repeat>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
