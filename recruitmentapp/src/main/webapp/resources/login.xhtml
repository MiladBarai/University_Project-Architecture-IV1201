<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="Login"/></title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="top">Login!</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:inputText label="username"
                                     id="username"
                                     value="#{login.username}"
                                     required="true"
                                     a:placeholder="Username">
                            <f:validateRequired />
                        </h:inputText>
                        <h:message for="username" style="color:red" />

                        <h:inputSecret label="secret"
                                       id="secret"
                                       value="#{login.password}"
                                       required="true"
                                       a:placeholder="Password">
                            <f:validateRequired />
                        </h:inputSecret>
                        <h:message for="secret" style="color:red" />

                        <h:commandButton value="Login" action="#{login.auth()}"/>
                        <br/>
                        <h:outputText value="#{login.msg}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
