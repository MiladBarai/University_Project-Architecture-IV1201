<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title><ui:insert name="Login"/></title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="top">Login!</ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="1" cellpadding="2">
                        <h:inputText value="#{login.username}" a:placeholder="Username"/>
                        <h:inputSecret value="#{login.password}" a:placeholder="Password"/>
                         <h:commandButton value="Login" action="#{login.auth()}"/>
                         <br/>
                         <h:outputText value="#{login.msg}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
